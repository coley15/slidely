<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Welcome to Slidely — a short, daily 3-minute puzzle game designed to stretch your mind! Challenge yourself, track your progress, and compare scores with others.">
    <meta name="robots" content="index, follow">
    <title>Slidely</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="top-bar font-large">
      <h1 class="fade-text">Welcome to Slidely!</h1>
    </div>
    <div class="popup" id="intro-popup">
        <div class="popup-content font-large">
            <h2 id="popup-title">Welcome to Slidely</h2>
            <p id="popup-content-1">1. Use The Arrows to Move the Letters!</p>
            <p id="popup-content-2">2. Use Those Letters to Create Words!</p>
            <p id="popup-content-3">3. Play Until The Time Runs Out!</p>
            <button class="close-btn font-large" onclick="closePopup()">Understood!</button>
        </div>
    </div>
    <div class="game-container">
      <div class="game-board">
        <div class="arrow-grid">
          <span class="arrow" data-direction="up" data-index="0">🡑</span>
          <span class="arrow" data-direction="up" data-index="1">🡑</span>
          <span class="arrow" data-direction="up" data-index="2">🡑</span>
          <span class="arrow" data-direction="up" data-index="3">🡑</span>
          <span class="arrow" data-direction="up" data-index="4">🡑</span>
          <span class="arrow" data-direction="up" data-index="5">🡑</span>
        </div>
        <div class="row">
          <span class="arrow" data-direction="left" data-index="0">🡐</span>
          <span class="square"></span>
          <span class="square"></span>
          <span class="square"></span>
          <span class="square"></span>
          <span class="square"></span>
          <span class="square"></span>
          <span class="arrow" data-direction="right" data-index="0">🡒</span>
        </div>
        <div class="row">
          <span class="arrow" data-direction="left" data-index="1">🡐</span>
          <span class="square"></span>
          <span class="square"></span>
          <span class="square"></span>
          <span class="square"></span>
          <span class="square"></span>
          <span class="square"></span>
          <span class="arrow" data-direction="right" data-index="1">🡒</span>
        </div>
        <div class="row">
          <span class="arrow" data-direction="left" data-index="2">🡐</span>
          <span class="square"></span>
          <span class="square"></span>
          <span class="square"></span>
          <span class="square"></span>
          <span class="square"></span>
          <span class="square"></span>
          <span class="arrow" data-direction="right" data-index="2">🡒</span>
        </div>
        <div class="row">
          <span class="arrow" data-direction="left" data-index="3">🡐</span>
          <span class="square"></span>
          <span class="square"></span>
          <span class="square"></span>
          <span class="square"></span>
          <span class="square"></span>
          <span class="square"></span>
          <span class="arrow" data-direction="right" data-index="3">🡒</span>
        </div>
        <div class="row">
          <span class="arrow" data-direction="left" data-index="4">🡐</span>
          <span class="square">Z</span>
          <span class="square"></span>
          <span class="square"></span>
          <span class="square"></span>
          <span class="square"></span>
          <span class="square">A</span>
          <span class="arrow" data-direction="right" data-index="4">🡒</span>
        </div>
        <div class="row">
          <span class="arrow" data-direction="left" data-index="5">🡐</span>
          <span class="square"></span>
          <span class="square"></span>
          <span class="square"></span>
          <span class="square"></span>
          <span class="square"></span>
          <span class="square"></span>
          <span class="arrow" data-direction="right" data-index="5">🡒</span>
        </div>
        <div class="arrow-grid">
          <span class="arrow" data-direction="down" data-index="0">🡓</span>
          <span class="arrow" data-direction="down" data-index="1">🡓</span>
          <span class="arrow" data-direction="down" data-index="2">🡓</span>
          <span class="arrow" data-direction="down" data-index="3">🡓</span>
          <span class="arrow" data-direction="down" data-index="4">🡓</span>
          <span class="arrow" data-direction="down" data-index="5">🡓</span>
        </div>
      </div>
    </div>
    <div class="start-btn-container">
      <button class="start-btn font-large" id="start-button">Start Game!</button>
    </div>
    <div class="points-container">
      <div class="font-large" id="points">0</div>
    </div>
    <div id="score-popup" class="font-large" style="font-size: 27px"></div>
    <script src="js/popup.js"></script>
    <script src="js/game.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/storage.js"></script>
  </body>
</html>
